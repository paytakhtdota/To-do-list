<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-fluid">
    <main class="container-fluid col-sm-8">
        <header class="header col-sm">
            <h1 class="text-primary row justify-content-center">TO DO LIST</h1>
            <div class="container mt-3">
                <span class="badge bg-success">Compeleted : 0</span>
                <span class="badge bg-warning">In Progress : 0</span>
            </div>
        </header>
        <section class="input-group mt-2 pb-1 pt-2">
            <div class="col-lg-1"> </div>
            <input id="searchBar" type="text" class="form-control" placeholder="Search">
            <div class="col-lg-1"> </div>
        </section>
        <section class="list">
            <h3 class="text-dark ps-1 mt-3">Your Tasks</h3>
            <ul id="tl" class="list-group list-group-flush p-2">
                <pre>There is no task! Add some new tasks</pre>
            </ul>
        </section>
        <section class="input-group mt-5 pb-3">

            <input type="text" id="addBar" class="form-control" placeholder="New Task">
            <button id="addBTN" class="col-lg-2 btn btn-primary" type="submit"><i class="fa-solid fa-plus"></i></button>

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
